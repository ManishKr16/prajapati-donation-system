<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prajapati Club Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üôè Donate to Prajapati Club</h2>

  <input type="number" id="amount" placeholder="Enter amount (Min ‚Çπ151)">

  <button onclick="payNow()">Pay Now</button>

  <p id="msg" style="color:red;"></p>
</div>

<script>
function payNow() {
  const amount = document.getElementById("amount").value;
  const msg = document.getElementById("msg");

  if (!amount || amount < 151) {
    msg.innerText = "Minimum donation amount is ‚Çπ151";
    return;
  }

  const upiId = "8862966605@ibl"; // üëà apna UPI ID daalna
  const name = "Prajapati Club";
  const note = "Donation";

  const upiURL =
    `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR&tn=${note}`;

  window.location.href = upiURL;

  // After redirect (assume success)
  setTimeout(() => {
    saveDonation(amount);
  }, 3000);
}

function saveDonation(amount) {
  fetch("https://prajapati-donation-system.onrender.com/donate", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      user_id: "guest",
      amount: amount
    })
  })
  .then(res => res.json())
  .then(data => {
    alert("Thank you! Donation successful.");
    window.location.href = "success.html";
  });
}
</script>

</body>
</html>
